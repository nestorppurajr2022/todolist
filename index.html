<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise | To Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="task-input">
            <i class="fa-solid fa-bars" alt="icon"></i>            
            <input type="text" placeholder="Add a new task">
        </div>
        <div class="controls">
            <div class="filters">
                <span id="all" class="active">All</span>
                <span id="pending">Pending</span>
                <span id="completed">completed</span>
            </div>
            <button class="clear-btn">Clear All</button>
        </div>
        <ul class="task-box">
            <li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>Renew gym membership</p>
                </label>
                <div class="settings">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <ul class="task-menu">
                        <li>
                            <i class="fa-solid fa-pen-to-square">Edit</i>
                        </li>
                        <li>
                            <i class="fa-solid fa-trash">Delete</i>
                        </li>
                        <li>
                            <i class="fa-solid fa-floppy-disk">Save</i>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>Create a video for Youtube</p>
                </label>
                <div class="settings">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </li>
            <li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>Write a blog about new trends</p>
                </label>
                <div class="settings">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </li>
            <li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>Send project file to the client</p>
                </label>
                <div class="settings">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </li>
            <li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>Renew gym membership</p>
                </label>
                <div class="settings">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </li>
            <li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>Discuss new project with the team</p>
                </label>
                <div class="settings">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </li>
        </ul>
    </div>
    





    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/40e738b76e.js" crossorigin="anonymous"></script>
</body>
</html>
